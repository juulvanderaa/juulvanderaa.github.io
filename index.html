<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juul van der Aa | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .section-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .about, .projects, .contact {
            margin-bottom: 50px;
        }
        .projects ul {
            list-style-type: none;
            padding: 0;
        }
        .projects li {
            margin-bottom: 20px;
        }
        .projects a {
            text-decoration: none;
            color: #333;
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact input, .contact textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        .contact button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .contact button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juul van der Aa</h1>
        <p>Content markereer</p>
    </header>

    <div class="container">
        <section class="about">
            <h2 class="section-title">About Me</h2>
            <p>Hello, I'm Juul, a passionate </p>
        </section>

        <section class="projects">
            <h2 class="section-title">Projects</h2>
            <ul>
                <li><a href="#">Project 1: Something</a></li>
                <li><a href="#">Project 2: Someting else</a></li>
            </ul>
        </section>
    </div>
</body>
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <p>&copy; 2025 Juul van der Aa</p>
    </footer>
</html>
